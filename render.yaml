services:
  # This is your Laravel Web Service
  - type: web
    name: exodia-api
    plan: free
    runtime: docker  # Change this from 'php' to 'docker'
    dockerfilePath: ./Dockerfile # Assumes Dockerfile is in the root
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - fromDatabase:
          name: exodia-db
          property: host
        key: DB_HOST
      - fromDatabase:
          name: exodia-db
          property: database
        key: DB_DATABASE
      - fromDatabase:
          name: exodia-db
          property: user
        key: DB_USERNAME
      - fromDatabase:
          name: exodia-db
          property: password
        key: DB_PASSWORD
      # Add this to ensure your app runs on the port Render assigns
      - key: PORT
        value: 8000

databases:
  # This defines your database
  - name: exodia-db
    plan: free
services:
  - type: postgres # CORRECTED: Changed from psql to postgres
    name: exodia-db
    plan: free

  - type: web
    name: exodia-api
    plan: free
    runtime: php
    buildCommand: "composer install --no-dev --optimize-autoloader && php artisan config:cache"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_KEY
        generateValue: true # Let Render generate a secure key
      - key: GEMINI_API_KEY
        sync: false # Mark this as a secret to be set in the dashboard
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - fromService:
          type: postgres
          name: exodia-db
          envVarKey: DB_HOST
          property: host
      - fromService:
          type: postgres
          name: exodia-db
          envVarKey: DB_DATABASE
          property: database
      - fromService:
          type: postgres
          name: exodia-db
          envVarKey: DB_USERNAME
          property: user
      - fromService:
          type: postgres
          name: exodia-db
          envVarKey: DB_PASSWORD
          property: password
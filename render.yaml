# Define the PostgreSQL database.
databases:
  - name: exodia-api-db
    plan: free

# Define the web service.
services:
  - type: web
    name: exodia-api
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: DB_CONNECTION
        value: pgsql
      # Inject the entire database connection URL from the database service.
      # Laravel will automatically use this.
      - key: DATABASE_URL
        fromService:
          name: exodia-api-db
          property: connectionString
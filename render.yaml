# Use a top-level "databases" key to define your PostgreSQL instance.
databases:
  - name: exodia-api-db
    plan: free

# Use the "services" key to define your web service.
services:
  - type: web
    name: exodia-api
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: DB_CONNECTION
        value: pgsql
      # The 'fromService' block now correctly references the database
      # defined in the top-level "databases" section.
      - key: DB_HOST
        fromService:
          name: exodia-api-db
          property: host
      - key: DB_PORT
        fromService:
          name: exodia-api-db
          property: port
      - key: DB_DATABASE
        fromService:
          name: exodia-api-db
          property: database
      - key: DB_USERNAME
        fromService:
          name: exodia-api-db
          property: user
      - key: DB_PASSWORD
        fromService:
          name: exodia-api-db
          property: password
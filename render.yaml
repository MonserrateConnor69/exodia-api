services:
  # This is your Laravel Web Service
  - type: web
    name: exodia-api
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: psql
          name: exodia-api 
          property: host
      - key: DB_PORT
        fromService:
          type: psql
          name: exodia-api
          property: port
      - key: DB_DATABASE
        fromService:
          type: psql
          name: exodia-api
          property: database
      - key: DB_USERNAME
        fromService:
          type: psql
          name: exodia-api
          property: user
      - key: DB_PASSWORD
        fromService:
          type: psql
          name: exodia-api 
          property: password```
**Important:** You need to find the name of your database service in Render and put it in the `name:` fields above. It is likely `exodia-api-db` or something similar.

This is the best-practice way to do it. It tells your web service to automatically get the credentials from your database service, so you don't have to copy and paste them.

### Final Steps

1.  **Save** the changes to your `render.yaml` file.
2.  **Commit** and **push** the updated file to your GitHub repository.

```bash
git add render.yaml
git commit -m "feat: Update render.yaml to use individual DB env vars"
git push
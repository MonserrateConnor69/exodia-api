services:
  # This is your Laravel Web Service
  - type: web
    name: exodia-api
    plan: free
    runtime: php
    buildCommand: "composer install --no-dev --optimize-autoloader && php artisan config:cache"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - fromDatabase:
          name: exodia-db
          property: host
        key: DB_HOST
      - fromDatabase:
          name: exodia-db
          property: database
        key: DB_DATABASE
      - fromDatabase:
          name: exodia-db
          property: user
        key: DB_USERNAME
      - fromDatabase:
          name: exodia-db
          property: password
        key: DB_PASSWORD

databases:
  # This defines your database
  - name: exodia-db
    plan: free